{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;margin-top: 40px;">Search</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" placeholder="Enter the name of the item.." class="search-bar">
            <input type="submit" value="Search" class="submit-button">
        </form>
    </div>
</div>
{% endblock %}
